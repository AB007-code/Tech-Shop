<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/392674d31f.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact-Form</title>
  </head>
  <body>
    <header class="container mt-3">
      <div class="row row-cols-3">
        <div class="column">
          <h1>Ecommerce</h1>
        </div>
        <div
          class="column d-flex flex-wrap justify-content-around align-content-center"
        >
          <button class="btn homeBtn">
            <a href="./index.html" class="prod text-black" target="_self"
              >Home</a
            >
          </button>
          <button class="btn productBtn">
            <a href="./product.html" class="prod text-black" target="_self"
              >Products</a
            >
          </button>
          <button class="btn aboutBtn">
            <a href="./about.html" class="prod text-black" target="_self"
              >About</a
            >
          </button>
          <button class="btn contactBtn">
            <a href="./contact.html" class="prod text-black" target="_self"
              >Contact</a
            >
          </button>
        </div>
        <div
          class="column d-flex flex-wrap justify-content-around align-content-center"
        >
          <button class="btn border-black">
            <a href="./login.html" class="prod text-black"
              ><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a
            >
          </button>
          <button class="btn border-black">
            <a href="./register.html" class="prod text-black"
              ><i class="fa-solid fa-arrow-right-to-bracket"></i> Register</a
            >
          </button>
          <a class="btn border-black cart" href="./cart.html"
            ><i class="fa-solid fa-cart-plus"></i> Cart(${0})</a
          >
        </div>
      </div>
    </header>

    <section class="mt-5 text-center">
      <label class="fs-1 fw-bold">Contact-Us</label>
      <hr class="container" />
    </section>

    <section class="container w-25 mt-5">
      <form class="form">
        <label for="name" class="mb-1">Name</label>
        <br />
        <input
          id="name"
          type="text"
          class="input w-100 form-control"
          placeholder="Enter your name"
        />
        <br />
        <label for="email" class="mb-1">Email</label>
        <br />
        <input
          id="email"
          type="email"
          class="input w-100 form-control"
          placeholder="Enter your email"
        />
        <br />
        <label for="msg" class="mb-1">Message</label>
        <br />
        <textarea
          id="msg"
          class="input w-100 form-control"
          placeholder="Message"
        ></textarea>
        <div class="text-center mt-4">
          <button class="btn btn-secondary px-4">Send</button>
        </div>
      </form>
    </section>

    <footer class="mt-5 text-center">
      <h5 class="p-0">Made with by Abhilash Chaurasiya</h5>
    </footer>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
