<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/392674d31f.js"
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
  </head>
  <body>
    <header class="container mt-3">
      <div class="row row-cols-3">
        <div class="column">
          <h1>Ecommerce</h1>
        </div>
        <div
          class="column d-flex flex-wrap justify-content-around align-content-center"
        >
          <button class="btn homeBtn">
            <a href="./index.html" class="prod text-black" target="_self"
              >Home</a
            >
          </button>

          <a
            href="./product.html"
            class="btn productBtn prod text-black"
            target="_self"
            >Products</a
          >

          <button class="btn aboutBtn">
            <a href="./about.html" class="prod text-black" target="_self"
              >About</a
            >
          </button>
          <button class="btn contactBtn">
            <a href="./contact.html" class="prod text-black" target="_self"
              >Contact</a
            >
          </button>
        </div>
        <div
          class="column d-flex flex-wrap justify-content-around align-content-center"
        >
          <a
            href="./login.html"
            class="btn border-black loginBtn prod text-black"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a
          >

          <a
            href="./register.html"
            class="btn border-black registerBtn prod text-black"
            ><i class="fa-solid fa-arrow-right-to-bracket"></i> Register</a
          >

          <a class="btn border-black cart" href="./cart.html"
            ><i class="fa-solid fa-cart-plus"></i> Cart(${0})</a
          >
        </div>
      </div>
    </header>

    <section class="container mt-5">
      <h1 class="text-center">Cart</h1>
      <hr />
    </section>

    <section class="container mt-5 p-3 sectionDiv">
      <div class="row row-cols-2 gx-4">
        <div class="w-75">
          <div class="border cartDiv rounded"></div>
        </div>
        <div class="w-25">
          <div class="border priceDiv rounded"></div>
        </div>
      </div>
    </section>
    <script src="./cart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
