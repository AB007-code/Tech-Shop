<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/392674d31f.js"
      crossorigin="anonymous"
    ></script>
    <title>Detail</title>
  </head>
  <body>
    <header class="container mt-3">
      <div class="row row-cols-3">
        <div class="column">
          <h1>Ecommerce</h1>
        </div>
        <div
          class="column d-flex flex-wrap justify-content-around align-content-center"
        >
          <a
            href="./index.html"
            class="btn homeBtn prod text-black"
            target="_self"
            >Home</a
          >

          <button class="btn productBtn">
            <a href="./product.html" class="prod text-black" target="_self"
              >Products</a
            >
          </button>
          <button class="btn aboutBtn">
            <a href="./about.html" class="prod text-black" target="_self"
              >About</a
            >
          </button>
          <button class="btn contactBtn">
            <a href="./contact.html" class="prod text-black" target="_self"
              >Contact</a
            >
          </button>
        </div>
        <div
          class="column d-flex flex-wrap justify-content-around align-content-center"
        >
          <button class="btn border-black">
            <a href="./login.html" class="prod text-black"
              ><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a
            >
          </button>
          <button class="btn border-black">
            <a href="./register.html" class="prod text-black"
              ><i class="fa-solid fa-arrow-right-to-bracket"></i> Register</a
            >
          </button>
          <!-- <button class="btn border-black cart">
            <i class="fa-solid fa-cart-plus"></i> Cart(0)
          </button> -->
          <a class="btn border-black cart" href="./cart.html"
            ><i class="fa-solid fa-cart-plus"></i> Cart(${0})</a
          >
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <div class="row row-cols-2">
        <div
          class="col text-center d-flex flex-column justify-content-center flex-wrap align-content-center"
        >
          <div>
            <img
              src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg"
              class="w-75 detaiImg"
            />
          </div>
        </div>
        <div class="col">
          <div class="h-100 p-3 d-flex flex-column justify-content-around">
            <div class="fw-semibold fs-4 text-secondary category"></div>
            <div class="title fw-light fs-1"></div>
            <div class="rate fs-4"></div>
            <div class="price fs-2"></div>
            <div class="description"></div>
            <div class="mt-2">
              <button class="btn border-black addBtn">Add to Cart</button>
              <button class="btn border-black bg-dark text-white ms-2">
                Go to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5 container"><h3>You may also Like</h3></div>
    <div class="container mt-4 carousl d-flex"></div>
    <script src="./detail.js"></script>
    <!-- <script src="./index.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
