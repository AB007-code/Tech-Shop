<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/392674d31f.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="container mt-3">
      <div class="row row-cols-3">
        <div class="column">
          <h1>Ecommerce</h1>
        </div>
        <div
          class="column d-flex flex-wrap justify-content-around align-content-center"
        >
          <button class="btn homeBtn">
            <a href="./index.html" class="prod text-black" target="_self"
              >Home</a
            >
          </button>
          <button class="btn productBtn">
            <a href="./product.html" class="prod text-black" target="_self"
              >Products</a
            >
          </button>
          <button class="btn aboutBtn">
            <a href="./about.html" class="prod text-black" target="_self"
              >About</a
            >
          </button>
          <button class="btn contactBtn">
            <a href="./contact.html" class="prod text-black" target="_self"
              >Contact</a
            >
          </button>
        </div>
        <div
          class="column d-flex flex-wrap justify-content-around align-content-center"
        >
          <button class="btn border-black">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Login
          </button>
          <button class="btn border-black">
            <i class="fa-solid fa-user-plus"></i> Register
          </button>
          <button class="btn border-black">
            <i class="fa-solid fa-cart-plus"></i> Cart(0)
          </button>
        </div>
      </div>
    </header>

    <section>
      <div class="banner">
        <div class="text-white label">
          <h2>New Season Arrivals</h2>
          <h4>
            This is a wider card with supporting text below as a natural lead-in
            to additional content. This content is a little big longer.
          </h4>
        </div>
      </div>
    </section>

    <section class="mt-5 text-center">
      <label class="fs-1">Latest Product</label>
      <hr class="container" />
    </section>
    <section class="mt-5 container w-50 d-flex justify-content-around">
      <button class="btn border-black allBtn">All</button>
      <button class="btn border-black mBtn">Men's Clothing</button>
      <button class="btn border-black wBtn">Women's Clothing</button>
      <button class="btn border-black jBtn">Jewelery</button>
      <button class="btn border-black eBtn">Electronics</button>
    </section>

    <div class="container mt-5 product text-center">
      <div class="row row-cols-3 g-4 mt-1 row1 justify-content-center"></div>
    </div>

    <footer class="mt-5 text-center">
      <h5 class="p-0">Made with by Abhilash Chaurasiya</h5>
    </footer>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
